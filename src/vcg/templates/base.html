<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Verse Card Generator{% endblock %}</title>
    {% block head %}
    <link rel="stylesheet" href="static/style.css">
    <meta name="description" content="">

        {% endblock %}
